<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer App</title>
  <style>
    #color,label,button{
      font-size: 20px;
      font-weight: 600;
      background-color: #1E90FF;
      padding: 10px;
      margin: 10px;
      border-radius: 50px;
    }
    #chooseColor{
      font-size: 20px;
      border-radius: 50px;
      border: 5px lightblue solid;
    }
  </style>
</head>
<body>

  <form action="" id="colorChanger" name="signup">
    <label for="color">choose theme: </label>
    <select name="color" id="color">
     <option value="default" for="color"> default </option>
     <option value="dark" for="color">dark</option>
     <option value="light" for="color">light</option>
    </select>
    <br>
    <label for="chooseColor">choose your color</label>
    <input type="text" id="chooseColor" required name="input">
   <button class="click" name="button">choose</button>
  </form>


  <script src="colorChangeApp.js"></script>
</body>
</html>
